<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify</title>
</head>

<body>
    <div class="container flex ">

        <div class="left column">

            <div class="home m-5 rounded bg-grey p-15 ">
                <img class="close invert w-20" src="images/close.png" alt="">
                <div class="logo"><img class="invert" src="images/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library m-5 rounded bg-grey p-15">
                <div class="heading flex">
                    <img class="invert" src="images/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div id="songList" class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>


        <div class="right ">

            <div class="navbar bg-grey">
                <div class="arr">
                    <img class="hamburger w-20 invert" src="images/hamburger.svg" alt="">
                    <img class="w-20 invert" src="images/left.png" alt="">
                    <img class="w-20 invert" src="images/right.png" alt="">
                </div>
                <div class="ls-btn">
                    <button class="signBtn">Sign up</button>
                    <button class="logBtn">Log In</button>
                </div>
            </div>

            <div class="spotifyplaylist gradient ">
                <h2>Playlist</h2>

                <div class="card-cnt ">
                    <div class="card ">
                        <img src="images/s-play.svg" alt="">
                        <img src="https://www.billboard.com/wp-content/uploads/2023/07/rihanna-anti-cover-2016-billboard-1240.jpg?w=600"
                            alt="">
                        <h2>Sapphire</h2>
                        <p>Ed Sharen</p>
                    </div>
                    <div class="card ">
                        <img src="images/s-play.svg" alt="">
                        <img src="https://www.billboard.com/wp-content/uploads/2023/07/rihanna-anti-cover-2016-billboard-1240.jpg?w=600"
                            alt="">
                        <h2>harsh ki playlist</h2>
                        <p>Some info bout playlist</p>
                    </div>
                </div>
                <div class="playControls">
                    <div class="upControls">
                        <div class="songinfo">
                        </div>

                        <div class="buttons">
                            <img id="previous" class="invert" src="images/previous.png" alt="">
                            <img id="play" class="invert w35" src="images/play.png" alt=" ">
                            <img id="next" class="invert" src="images/next.png" alt="">
                        </div>
                        <div class="volume">
                            <div class="songtime">
                            </div>
                            <div class="range">
                                <img class="w-20 invert" src="images/sound.png" alt="sound">
                                <input type="range" name="range">
                            </div>
                        </div>

                    </div>
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
